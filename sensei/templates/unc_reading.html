{% extends "unc_theme.html" %}


{% block card %}

    <h1>Student Reading</h1>
    <p>Scores for the Zybook reading</p>

    {% if students %}
        <table>
            {% for score in students %}
                <tr>
                        <td>{{ score }} </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>No Students available</h1>
    {% endif %}

{% endblock %}
