{% extends "unc_theme.html" %}


{% block page %}

    <table class="table table-hover">
        <tr>
            <th>Date</th>
            <th>Lesson</th>
            <th>Topic</th>
            <th>Reading</th>
            <th>Project</th>
        </tr>

        {% for topic in schedule %}
            <tr>

                {% for t in topic %}
                    <td>{{ t }}</td>
                {% endfor %}

            </tr>
        {% endfor %}

    </table>



{% endblock %}
