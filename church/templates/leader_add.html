{% extends "church_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <form action="leader_add" method="post">{% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>

                        <button  class="btn palette-Teal bg">Create leader</button>
                    </form>
                </div>

            </div>
    </section>
{% endblock %}
