<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/guide.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Aspire</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/task/time">Past <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info/">Present</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info/Aspire.md">Future</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <header>
            <div class="logo">
                <img src="/static/images/SWS_Logo_200.jpg">
            </div>
            <div class="titles">
                <h1>Mark Seaman</h1>
                <h2>Inventor - Teacher - Writer</h2>
            </div>
        </header>


        <main>

            {% block content %}
                <section id="content">
                    <div class="container">

                        <div class="row">
                            <div class="card">
                                <div class="card-header ch-alt">
                                    <h1>{{ title }}</h1>
                                </div>

                                <div class="card-body card-padding">

                                    {% block page %}
                                    {% endblock %}

                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            {% endblock %}

        </main>

        <footer>
            <a href="http://shrinking-world.com">
                <div class="logo-text">Copyright &copy; 2019 Shrinking World</div>
            </a>
        </footer>

    </body>

</html>
