<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>


    <!-- Vendor CSS -->
    <link href="/static/material/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="/static/material/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="/static/material/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css"
          rel="stylesheet">
    <link href="/static/material/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">
    <link href="/static/material/vendors/bower_components/google-material-color/dist/palette.css" rel="stylesheet">

    <!-- CSS -->
    <link href="/static/material/css/app.min.1.css" rel="stylesheet">
    <link href="/static/material/css/app.min.2.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>

</head>

<body data-ma-header="blue">
<header id="header" class="media">

    <div class="pull-left h-logo">
        <a href="/home" class="hidden-xs">
            {{ title }}
            <small>{{ subtitle }}</small>
        </a>

        <div class="menu-collapse" data-ma-action="sidebar-open" data-ma-target="main-menu">
            <div class="mc-wrap">
                <div class="mcw-line top palette-White bg"></div>
                <div class="mcw-line center palette-White bg"></div>
                <div class="mcw-line bottom palette-White bg"></div>
            </div>
        </div>
    </div>

    <div class="media-body h-search">
        <form class="p-relative">
            <input type="text" class="hs-input" placeholder="Search for people, files & reports">
            <i class="zmdi zmdi-search hs-reset" data-ma-action="search-clear"></i>
        </form>
    </div>


</header>
<body>

<section id="main">

    {% block menu %}
        <aside id="s-main-menu" class="sidebar">

            <div class="smm-header">
                <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
            </div>

            <ul class="smm-alerts">
                <li data-user-alert="sua-tasks" data-ma-action="sidebar-open" data-ma-target="user-alerts">
                    <i class="zmdi zmdi-view-list-alt"></i>
                </li>
            </ul>

            <ul class="main-menu">
                {% for m in menu %}
                    <li {{ m.3 }}>
                        <a href="{{ m.0 }}"><i class="zmdi {{ m.1 }}"></i> {{ m.2 }} </a>
                    </li>
                {% endfor %}
            </ul>


        </aside>
    {% endblock %}

    <section id="content">
        <div class="container">

            {% block page_content %}
            {% endblock %}

        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="card">
                <div class="card-body card-padding">
                    <ul class="f-menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Dashboard</a></li>
                        <li><a href="">Reports</a></li>
                        <li><a href="">Support</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                    <img src="/static/SWS_Globe_small.jpg">
                    <p>Copyright &copy; 2016 Shrinking World</p>
                </div>
            </div>
        </div>
    </footer>

</section>


<!-- Page Loader -->
<div class="page-loader palette-Teal bg">
    <div class="preloader pl-xl pls-white">
        <svg class="pl-circular" viewBox="25 25 50 50">
            <circle class="plc-path" cx="50" cy="50" r="20"/>
        </svg>
    </div>
</div>
